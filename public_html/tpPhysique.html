<html>
    <head>
        <title>Calcul de puissance : p = u x i</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            body {
                display :flex;
                flex-direction: column;
                align-items: center;
            }
            
            main {
                background-color: lightblue;
                display: flex;
                flex-direction: column;
                width: 40%;
                align-items: center;
                justify-content: center;
            }
            
        </style>
        
    </head>
    <body>
        
        <h1>Calculette de puissance</h1>
        
        <main>
            
            <label>Tension</label>
            <input type="number" placeholder="valeur en Volt" />
            <label>Intensité</label>
            <input type="number" placeholder="valeur en Ampère" />
            
            <button>Calculer</button>
            
            <label>Puissance</label>
            <input type="text" value="? Watt" disabled />
            
        </main>
        <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
        <script>
            
            function calculPuissance() {
                var resitance = $('input:first').val();
                var intensite = $ ('input:nth(1)').val();
                
                $('input:last').val(resitance * intensite);   
            }
            
            $('button').click( calculPuissance );
            
        </script>
        
        
    </body>
</html>

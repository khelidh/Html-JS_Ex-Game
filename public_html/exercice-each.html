<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                display : flex;
                flex-direction: column;
            }

            .ligne {
                display: flex;
            }

            .ligne div {
                width: 150px;
                height: 150px;
                margin : 10px;
                background-color: red;
                border: 5px solid goldenrod;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 5em;
            }
        </style>

    </head>



    <body>
        <h1>Le pion mort</h1>

        <div>
            <p class="joueur"></p>
            <p class="joueur"></p>
        </div>


        <div class="ligne">
            <div class="colonne1 diagonale1 ligne1"></div>
            <div class="colonne2 ligne1"></div>
            <div class="colonne3 diagonale2 ligne1"></div>
        </div>
        <div class="ligne">
            <div class="colonne1 ligne2"></div>
            <div class="colonne2 ligne2 diagonale1 diagonale2"></div>
            <div class="colonne3 ligne2"></div>
        </div>
        <div class="ligne"> 
            <div class="colonne1 diagonale2 ligne3"></div>
            <div class="colonne2 ligne3"></div>
            <div class="colonne3 diagonale1 ligne3"></div>
        </div>



        <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
        <script>

            var joueur1, joueur2;

            //var table = [['a', 'a', 'a'], ['a', 'a', 'a'], ['a', 'a', 'a']];

            joueur1 = prompt('Joueur 1 ?');
            joueur2 = prompt('Joueur 2 ?');

            $('p:first').html('X  -  ' + joueur1);
            $('p:last').html('O  -  ' + joueur2);

            $('.ligne div').attr('valeur', 'a');

            $('.ligne div:even').each(function (indice, element) {
                $(element).css('background-color', 'green');
            });

            $('.ligne div:odd').each(function (indice, element) {
                $(element).css('background-color', 'blue');
            });

            $('.ligne div').click(function (e) {
                clique(e);
                if ($(e.target).css('background-color') === 'rgb(255, 0, 0)') {
                    $(e.target).css('background-color', 'yellow');
                } else
                {
                    $(e.target).css('background-color', 'red');
                }
            });

            var tour = 0;

            function clique(e) {
                var carre = $(e.target);

                while (carre.attr('valeur') === 'a') {
                    if ((tour % 2) === 0) {
                        carre.attr('valeur', 'O');
                        carre.html(carre.attr('valeur'));
                        calcul('O');
                    } else {
                        carre.attr('valeur', 'X');
                        carre.html(carre.attr('valeur'));
                        calcul('X');
                    }
                }
                tour++;
            }

            function calcul(valeur) {
                var combinaisons = ['.ligne1', '.ligne2', '.ligne3', '.colonne1', '.colonne2', '.colonne3', '.diagonale1', '.diagonale2'];
                var ligne = 0;
               
                for (var indice in combinaisons){
                    ligne = 0;
                    ligne = $(combinaisons[indice] + ':contains('+ valeur +')').length;
                    console.log('Ligne nombre ' + ligne);
                    if (ligne === 3){
                        var winner="";
                        if (valeur === 'X'){
                            winner = joueur2;
                        }else {
                            winner = joueur1;
                        }
                        alert('WIN - Bien jou√© ' + winner + ' !');
                        return;
                    }
                }
            }



        </script>

    </body>
</html>
